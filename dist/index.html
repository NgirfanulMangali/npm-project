<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM Project</title>
    <style>#timeNow {
  font-size: 6.25rem;
  font-weight: 800px;
  margin-left: 35%;
}

#country {
  font-size: 1.875rem;
  font-weight: 600px;
  margin-left: 40%;
  padding-top: 200px;
}

#date {
  margin-bottom: 290px;
  margin-left: 40%;
  font-size: 2.1875rem;
  font-weight: 800;
}

#edit {
  position: absolute;
  top: 24%;
  left: 55%;
}

.modal {
  display: none;
}

.modal.is-open {
  display: block;
}

.modal__overlay {
  background: #0009;
  position: fixed;
  inset: 0;
}

.modal__container {
  background: #fff;
  border-radius: 8px;
  max-width: 500px;
  margin: 10% auto;
  padding: 2rem;
}

.close {
  position: absolute;
  bottom: 74%;
  left: 62%;
}

.apply {
  background-color: #7fffd4;
  border-radius: 5px;
  width: 50px;
  height: 30px;
  position: absolute;
  bottom: 66%;
  left: 54%;
}

#timezone {
  width: 300px;
  height: 50px;
  position: relative;
  bottom: 20px;
}

.text {
  font-size: 25px;
  font-weight: 800;
}
</style>
</head>
<body>

        <p id="country"></p>
        <img src="/edit.6f6af89e.svg" alt="edit icon" id="edit" data-micromodal-trigger="modal-1">
        <p id="timeNow"></p>
        <p id="date"></p>
  

        <div class="modal" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" data-micromodal-close="">
              <div class="modal__container">
                <p class="text">Change Timezone</p>
                <form id="timezone-form">
                    <select id="timezone" name="timezone">
                      <option value="America/Los_Angeles">America/Los_Angeles</option>
                      <option value="Asia/Tokyo">Asia/Tokyo</option>
                      <option value="Asia/Seoul">Asia/Seoul</option>
                      <option value="America/New_York">America/New_York</option>
                      <option value="Europe/London">Europe/London</option>
                      <option value="UTC">UTC</option>
                    </select>

                <button class="apply">Aplly</button>
                <img src="/close.6ee707d1.svg" alt="close icon" data-micromodal-close="" class="close">
                
              </form></div>
            </div>
          </div>
          
    
        
    <script type="module" src="/npm-project.1fcc916e.js"></script>

</body></html>
